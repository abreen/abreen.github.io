name: minify

on:
  push:
    branches:
      - 'main'

jobs:
  minify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - run: npm ci
      - run: npm run minify && mv minified.html index.html

      - run: |
          git config user.name "Alex Breen"
          git config user.email abreen@user.noreply.github.com
          git commit -am 'Minify ${{ github.sha }}'
          git push --force -u origin main:gh-pages
